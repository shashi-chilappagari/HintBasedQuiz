<!DOCTYPE html>
<html lang="en">
<head>
	<title>Shashi's Interactive Quiz</title>
	<link href="style2.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="row">
		<div class="col-2"></div>
		<div id="quizContainer" class="col-8 col-m-12 col-s-12 container"><!-- The outer box that contains the quiz-->
			<div id="title" align="center"><h2>The Never Ending Quiz</h1></div>
				<div class="row">
					<div id="questionContainer" class="col-12 col-m-12 col-s-12"><!--The box where question, hints and choices appear-->
						<div class="row"><div id="question" class="col-12 col-m-12 col-s-12 question"></div></div>
						<!--<div class="row" id="answerOptions"></div>-->
						<!--<div id="answerOption">
							<div class="row">
							<div id="choice1" class="col col-3 col-m-6 col-s-6 answerOptions"></div>
							<div id="choice2" class="col col-3 col-m-6 col-s-6 answerOptions"></div>
							<div id="choice3" class="col col-3 col-m-6 col-s-6 answerOptions"></div>
							<div id="choice4" class="col col-3 col-m-6 col-s-6 answerOptions"></div>
						</div>
					</div>-->
					<div id="answerOption">
						<div id="choice1" class="choice"><img id="img1" class="image"><span id="text1"></span></div>
						<div id="choice2" class="choice"><img id="img2" class="image"><span id="text2"></span></div>
						<div id="choice3" class="choice"><img id="img3" class="image"><span id="text3"></span></div>
						<div id="choice4" class="choice"><img id="img4" class="image"><span id="text4"></span></div>
				</div>
						<!--<div class="row">
							<div class="col-3"></div>
							<div id="choice3" class="col-3 col-m-6 col-s-6 answerOptions"></div>
							<div id="choice4" class="col-3 col-m-6 col-s-6 answerOptions"></div>
							<div class="col-3"></div>
						</div>-->
						<div class="row"><div id="hintBox" class="col-12 col-m-12 col-s-12"></div></div>
						<div class="row">
							<div class="col-3"></div>
							<div class="col-3 col-m-6 col-s-6"><button id="hintButton" class="hint-btn" onclick="provideHint();">Give me a hint</button></div>
							<div class="col-3 col-m-6 col-s-6"><button id="submitButton" class="submit-btn" onclick="provideFeedback();">Submit</button></div>
							<div class="col-3"></div>
						</div>
					</div>
				</div>

				<div class="row">
					<div id="feedbackContainer" class="col-12 col-m-12 col-s-12">
						<div class="col-12 col-m-12 col-s-12"><p id="feedback" style="display:none"></p></div>
					</div>
				</div>
				<div class="col-3"></div>
				<div class="col-6 col-m-12 col-s-12"><button id="nextButton" class="next-btn" style="display:none;" onclick="loadNextQuestion();">Next Question</button>
					<div class="col-3"></div>
					<button id="nextButton" class="next-btn" style="display:none;" onclick="loadNextQuestion();">Next Question</button>
					<div class="row"><div id="resultContainer" style="display:none;"></div></div>
				</div>
			</div>
			<div class="col-2"></div>
		</div>
		<script src="question.js"></script>
		<script src="quiz-script2.js"></script>

	</body>
	</html>
